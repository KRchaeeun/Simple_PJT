{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block content %}
  <h1>{{ user.username }}의 팔로워</h1>
  <a href="{% url "accounts:profile" person.username %}">뒤로 가기</a>
  <hr>
  {% if followers %}
    <ul>
      {% for follower in followers %}
        <li>{{ follower.username }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>인원이 없습니다.</p>
  {% endif %}
{% endblock %}
