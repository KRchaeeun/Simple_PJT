{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block content %}
  <h1>회원가입</h1>
  <hr>
  <form action="{% url "accounts:signup" %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="회원가입" class="btn btn-dark">
  </form>
{% endblock content %}
