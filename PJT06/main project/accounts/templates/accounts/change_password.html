{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block content %}
  <h1>비밀번호 변경</h1>
  <hr>
  <form action="{% url 'accounts:change_password' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="수정" class="btn btn-dark">
  </form>
  <hr>
  <a href="{% url "movies:index" %}" class="text-decoration-none text-dark me-3">[ 메인페이지로 이동하기 ]</a>
{% endblock content %}
