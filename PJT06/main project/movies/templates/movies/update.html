{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <h1>Update</h1>
    <form action="{% url "movies:update" movie.pk %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="리뷰 수정" class="btn btn-dark">
    </form>
    <hr>
    <a href="{% url 'movies:index' %}">[back]</a>

{% endblock content %}
